# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "wistron-net-layer"
BBFILE_PATTERN_wistron-net-layer := "^${LAYERDIR}/"
LAYERSERIES_COMPAT_wistron-net-layer = "honister kirkstone"
